<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="container">
            <h1>&nbsp Get In Touch</h1>
            <p><input type="name" name="name" id="name" placeholder="First Name"><input type="name" name="name" id="name" placeholder="Last Name"></p>
            <p><input type="email" name="email" id="email" placeholder="Email"><input type="number" name="number" id="number" placeholder="Phone"></p>
            <div class="two">
            <p><textarea name="Adress" id="adress" rows="3" cols="46" placeholder="Adress"></textarea>
            </p></div>

            <div class="one">
            <p><textarea name="info" id="info" rows="4" cols="46" placeholder="Type Your Text Here"></textarea></p></div>

            <input type="submit" value="Submit">
            <h6>Thanks for submitting</h6>
        
    </form>
</div>
</body>
</html>
